version: '2'
services:
  zabbix-db:
    build: zabbix-db-pgsql
    image: zabbix-db-pgsql
    container_name: zabbix-db
    hostname: zabbix-db
    restart: always
    ports:
      - 5432:5432
    volumes:
     - ./zabbix_db:/var/lib/postgresql
  zabbix-server:
    build: zabbix-server
    image: zabbix-server
    container_name: zabbix-server
    hostname: zabbix-server
    restart: always
    links:
      - zabbix-db
    environment:
      - PGSQL_HOST=zabbix-db
      - ZBX_SRV_HOST=127.0.0.1,zabbix-server
    ports:
      - "10051:10051"
  zabbix-web:
    build: zabbix-web
    image: zabbix-web
    container_name: zabbix-web
    hostname: zabbix-web
    restart: always
    links:
      - zabbix-db
      - zabbix-server
    environment:
      - PGSQL_HOST=zabbix-db
      - ZBX_SRV_HOST=zabbix-server
    ports:
      - 87:80
  zabbix-agent1:
    build: zabbix-agent
    image: zabbix-agent
    container_name: zabbix-agent1
    hostname: zabbix-agent1
    restart: always
    links:
      - zabbix-server
    environment:
      - ZBX_SRV_HOST=127.0.0.1,zabbix-server

